<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADMX Policy Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="toolbar">
    <input type="text" id="search" placeholder="Search policies..." />
    <button id="clearSearch">Clear</button>
    <button id="expandAll">Expand all</button>
    <button id="collapseAll">Collapse all</button>
    <div class="class-filter">
      <label><input type="checkbox" value="User" checked> User</label>
      <label><input type="checkbox" value="Machine" checked> Machine</label>
    </div>
    <button id="toggleJson">Toggle JSON</button>

    <!-- NEU: Projektname ganz rechts -->
    <span class="project-title">ADMX Policy Viewer</span>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <h2>Administrative Templates</h2>
      <ul id="categoryTree"></ul>
    </aside>
    <div id="resizer"></div>
    <main class="main">
      <section id="results"></section>
      <pre id="jsonView" class="hidden"></pre>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
