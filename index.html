<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADMX Policy Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="toolbar">
    <input type="text" id="search" placeholder="Search policies..." />
    <button id="clearSearch">Clear</button>
    <button id="expandAll">Expand all</button>
    <button id="collapseAll">Collapse all</button>
    <div class="class-filter">
      <label><input type="checkbox" value="User" checked> User</label>
      <label><input type="checkbox" value="Machine" checked> Machine</label>
    </div>
    <button id="toggleJson">Toggle JSON</button>
    <span class="project-title">ADMX Policy Viewer</span>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <h2>Administrative Templates</h2>
      <ul id="categoryTree"></ul>
    </aside>
    <div id="resizer"></div>
    <main class="main" id="mainContent">
      <section id="results"></section>
      <pre id="jsonView" class="hidden"></pre>
    </main>
  </div>

  <!-- Template for a single policy card -->
  <template id="policy-template">
    <div class="policy">
      <h3 class="policy-name"></h3>
      <div class="policy-meta">
        <span class="policy-class"></span>
        <span class="policy-path"></span>
      </div>
      <p class="policy-explain"></p>
      <table>
        <tbody>
          <tr>
            <th>Registry Key</th>
            <td class="policy-key copy-cell" title="Click to copy"></td>
          </tr>
          <tr>
            <th>Value Name</th>
            <td class="policy-value-name copy-cell" title="Click to copy"></td>
          </tr>
          <tr>
            <th>ADMX File</th>
            <td class="policy-admx-file"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
